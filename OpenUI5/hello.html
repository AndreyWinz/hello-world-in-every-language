<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OpenUI5 Hello World</title>
    <!-- 1. The bootstrap script loads the OpenUI5 runtime -->
    <script id="sap-ui-bootstrap"
            src="openui5.hana.ondemand.com"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-libs="sap.m"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-async="true"
            data-sap-ui-onInit="module:index">
    </script>
</head>
<body class="sapUiBody" id="content">
    <!-- The content div is used to place UI elements, but in this async approach, it's less critical. -->
</body>
</html>
